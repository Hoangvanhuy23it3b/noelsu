            qText.innerText = `C√¢u ${currentQIdx + 1}/${questions.length}: ${data.q}`;
            qOptions.innerHTML = '';
            feedbackMsg.innerText = '';
            data.opts.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = 'quiz-option'; btn.innerText = opt;
                btn.onclick = () => checkAnswer(btn, idx, data.a);
                qOptions.appendChild(btn);
            });
        }

        function checkAnswer(btn, selected, correct) {
            if (selected === correct) {
                btn.classList.add('correct');
                feedbackMsg.innerText = "Ch√≠nh x√°c! Gi·ªèi qu√° ƒëi!";

                // ===> K√çCH HO·∫†T HI·ªÜU ·ª®NG ·∫¢NH BAY RA <===
                triggerPhotoExplosion();

                setTimeout(() => { currentQIdx++; loadQuestion(); }, 1200); // TƒÉng th·ªùi gian ch·ªù l√™n ch√∫t ƒë·ªÉ ng·∫Øm ·∫£nh
            } else {
                btn.classList.add('wrong');
                feedbackMsg.innerText = "Sai r·ªìi n√®! Ch·ªçn l·∫°i ƒëi ch·ªã ∆°i ^^";
                if (navigator.vibrate) navigator.vibrate(200);
            }
        }

        // --- H√ÄM T·∫†O HI·ªÜU ·ª®NG ·∫¢NH BAY TUNG T√ìE ---
        function triggerPhotoExplosion() {
            // L·∫•y s·ªë l∆∞·ª£ng ·∫£nh mu·ªën bay ra (v√≠ d·ª• 6 c√°i)
            const count = 6;

            for (let i = 0; i < count; i++) {
                const img = document.createElement('img');

                // L·∫•y ng·∫´u nhi√™n 1 ·∫£nh trong danh s√°ch b·∫°n ƒë√£ c√†i
                const randomSrc = celebrationImages[Math.floor(Math.random() * celebrationImages.length)];
                img.src = randomSrc;
                img.className = 'pop-photo';

                // ƒê·∫∑t v·ªã tr√≠ xu·∫•t ph√°t l√† gi·ªØa m√†n h√¨nh
                img.style.left = '50%';
                img.style.top = '50%';
                img.style.transform = 'translate(-50%, -50%) scale(0)'; // B·∫Øt ƒë·∫ßu nh·ªè x√≠u

                document.body.appendChild(img);

                // T√≠nh to√°n h∆∞·ªõng bay ng·∫´u nhi√™n
                // Random g√≥c t·ª´ 0 ƒë·∫øn 360 ƒë·ªô
                const angle = Math.random() * Math.PI * 2;
                // Random kho·∫£ng c√°ch bay (t·ª´ 100px ƒë·∫øn 300px)
                const distance = 100 + Math.random() * 200;

                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;
                const randomRotate = Math.random() * 60 - 30; // Xoay nh·∫π ·∫£nh

                // K√≠ch ho·∫°t animation
                setTimeout(() => {
                    img.style.opacity = '1';
                    img.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px)) rotate(${randomRotate}deg) scale(1)`;
                }, 10);

                // Sau 1.2 gi√¢y th√¨ l√†m m·ªù v√† x√≥a ƒëi
                setTimeout(() => {
                    img.style.opacity = '0';
                    setTimeout(() => img.remove(), 1000);
                }, 1000);
            }
        }

        // --- ANIMATION √îNG GI√Ä NOEL & TH∆Ø ---
        function startDeliveryAnimation() {
            quizSection.classList.remove('active');
            mainModal.classList.remove('active');
            mainCardUI.classList.add('fade-out');

            santaContainer.classList.remove('santa-fly-in');
            flyingEnvelope.classList.remove('envelope-drop');
            flyingEnvelope.style.display = 'block';
            void santaContainer.offsetWidth;

            setTimeout(() => { santaContainer.classList.add('santa-fly-in'); }, 100);
            setTimeout(() => { flyingEnvelope.classList.add('envelope-drop'); }, 1800);
            setTimeout(() => {
                mainCardUI.classList.remove('fade-out');
                showLetter();
            }, 3800);
        }

        function showLetter() {
            mainModal.classList.add('active');
            letterSection.classList.add('active');
            flyingEnvelope.style.display = 'none';
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });

            typewriterText.innerText = '';
            let i = 0; const speed = 30;
            function type() {
                if (i < finalLetter.length) {
                    typewriterText.innerText += finalLetter.charAt(i);
                    i++;
                    typewriterText.scrollTop = typewriterText.scrollHeight;
                    setTimeout(type, speed);
                }
            }
            type();
        }

        function closeAllModals() {
            mainModal.classList.remove('active');
            currentQIdx = 0; quizSection.classList.remove('active'); letterSection.classList.remove('active');
            setTimeout(() => location.reload(), 500);
        }
    </script>
